services:

  redis:
    image: redis:alpine
    container_name: matryoshka-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  api:
    build: .
    container_name: matryoshka-api
    ports:
      - "8000:8000"
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CHECKPOINT_PATH=checkpoints/v1_fb_contriever/checkpoint_epoch_2.pt

model:
  name: 'facebook/contriever'
  embedding_dim: 768

matryoshka:
  dims: [768, 512, 256, 128, 64]

data:
  raw_path: 'data/sequences'
  processed_path: 'data/processed'
  max_length: 512
  train_ratio: 0.95
  val_ratio: 0.025
  seed: 42

training:
  batch_size: 96
  epochs: 2
  learning_rate: 0.00002
  temperature: 0.07
  warmup_ratio: 0.1
  weight_decay:  0.0001
  checkpoint_dir: 'checkpoints'
